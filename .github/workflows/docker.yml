name: Docker CI
on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Login to ACR
        if: ${{ secrets.ACR_REGISTRY && secrets.ACR_USERNAME && secrets.ACR_PASSWORD }}
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_REGISTRY }} -u ${{ secrets.ACR_USERNAME }} --password-stdin
      - name: Build image
        run: |
          docker build -t ${{ github.repository }}:${{ github.sha }} .
      - name: Export image as tar
        run: |
          docker save ${{ github.repository }}:${{ github.sha }} -o ai-travel-planner-${{ github.sha }}.tar
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-travel-planner-image-${{ github.sha }}
          path: ai-travel-planner-${{ github.sha }}.tar
      - name: Push to ACR
        if: ${{ secrets.ACR_REGISTRY && secrets.ACR_NAMESPACE }}
        run: |
          docker tag ${{ github.repository }}:${{ github.sha }} ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai-travel-planner:${{ github.sha }}
          docker push ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai-travel-planner:${{ github.sha }}
      - name: Push tag to ACR (for releases)
        if: ${{ secrets.ACR_REGISTRY && secrets.ACR_NAMESPACE && startsWith(github.ref, 'refs/tags/') }}
        run: |
          docker tag ${{ github.repository }}:${{ github.sha }} ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai-travel-planner:${{ github.ref_name }}
          docker push ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai-travel-planner:${{ github.ref_name }}
      - name: Push latest tag (main/master)
        if: ${{ secrets.ACR_REGISTRY && secrets.ACR_NAMESPACE && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        run: |
          docker tag ${{ github.repository }}:${{ github.sha }} ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai-travel-planner:latest
          docker push ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/ai-travel-planner:latest
      - name: Publish GitHub Release (attach image tar)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ai-travel-planner-${{ github.sha }}.tar
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
